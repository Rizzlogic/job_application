<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employment Job Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EMPLOYMENT / JOB APPLICATION</h1>

  <div class="section-header">PERSONAL INFORMATION</div>

  <div class="form-row">
    <label for="fullname">FULL NAME: </label>
    <input type="text" id="fullname" placeholder="First Middle Last" />
    <label for="date" style="margin-left: 30px;">DATE: </label>
    <input type="date" id="date" style="width:170px" />
  </div>

  <div class="form-row">
    <label for="address1" class="inline-label">ADDRESS: </label>
    <input type="text" id="address1" placeholder="Street Address" class="full-line-input" />
    <input type="text" id="apt" placeholder="Apt/Suite" style="max-width:150px; border-bottom:1px solid black; margin-left:10px;" />
  </div>

  <div class="form-row address-row">
    <div>
      <input type="text" id="city" placeholder="City" class="full-line-input"/>
    </div>
    <div style="max-width: 150px;">
      <input type="text" id="state" placeholder="State" class="full-line-input"/>
    </div>
    <div style="max-width: 150px;">
      <input type="text" id="zip" placeholder="Zip Code" class="full-line-input"/>
    </div>
  </div>

  <div class="form-row">
    <label for="email" class="inline-label">E-MAIL: </label>
    <input type="email" id="email" style="width:250px;" />
    <label for="phone" style="margin-left: 30px;">PHONE: </label>
    <input type="tel" id="phone" style="width:180px;" />
  </div>

  <div class="form-row">
    <label for="ssn" class="inline-label">SOCIAL SECURITY NUMBER (SSN): </label>
    <input type="text" id="ssn" placeholder="___-__-____" style="width:140px; letter-spacing: 5px;" maxlength="11"/>
  </div>

  <div class="form-row">
    <label for="dateavailable" class="inline-label">DATE AVAILABLE: </label>
    <input type="date" id="dateavailable" style="width:170px;" />
    <label for="desiredpay" style="margin-left: 15px; font-weight: bold;">DESIRED PAY: $</label>
    <input type="number" id="desiredpay" style="width:120px;" min="0" step="any" />
    <input type="checkbox" id="hour" />
    <label for="hour">HOUR</label>
    <input type="checkbox" id="salary" style="margin-left: 15px;" />
    <label for="salary">SALARY</label>
  </div>

  <div class="form-row">
    <label for="position" class="inline-label">POSITION APPLIED FOR: </label>
    <input type="text" id="position" style="width:350px;" />
  </div>

  <div class="form-row">
    <label class="inline-label">EMPLOYMENT DESIRED: </label>
    <input type="checkbox" id="fulltime" />
    <label for="fulltime">FULL-TIME</label>
    <input type="checkbox" id="parttime" style="margin-left: 15px;" />
    <label for="parttime">PART-TIME</label>
    <input type="checkbox" id="seasonal" style="margin-left: 15px;" />
    <label for="seasonal">SEASONAL</label>
  </div>

  <div class="section-header">EMPLOYMENT ELIGIBILITY</div>

  <div class="form-row">
    <label>ARE YOU A U.S. CITIZEN? </label>
    <input type="checkbox" id="uscitizen_yes" />
    <label for="uscitizen_yes">YES</label>
    <input type="checkbox" id="uscitizen_no" style="margin-left: 15px;" />
    <label for="uscitizen_no">NO*</label>
  </div>

  <div class="form-row">
    <label>*IF NO, ARE YOU ALLOWED TO WORK IN THE U.S.? </label>
    <input type="checkbox" id="allowed_work_yes" />
    <label for="allowed_work_yes">YES</label>
    <input type="checkbox" id="allowed_work_no" style="margin-left: 15px;" />
    <label for="allowed_work_no">NO</label>
  </div>

  <div class="form-row">
    <label>HAVE YOU EVER WORKED FOR THIS EMPLOYER? </label>
    <input type="checkbox" id="worked_yes" />
    <label for="worked_yes">YES*</label>
    <input type="checkbox" id="worked_no" style="margin-left: 15px;" />
    <label for="worked_no">NO</label>
  </div>

  <div class="form-row">
    <label>*IF YES, WRITE THE START AND END DATES: </label>
    <input type="text" style="width: 300px; border-bottom: 1px solid black;" />
  </div>

  <div class="form-row">
    <label>HAVE YOU EVER BEEN CONVICTED OF A FELONY? </label>
    <input type="checkbox" id="felony_yes" />
    <label for="felony_yes">YES*</label>
    <input type="checkbox" id="felony_no" style="margin-left: 15px;" />
    <label for="felony_no">NO</label>
  </div>

  <div class="form-row">
    <label>*IF YES, PLEASE EXPLAIN: </label>
    <input type="text" style="width: 360px; border-bottom: 1px solid black;" />
  </div>

  <div class="section-header">EDUCATION</div>

  <div class="form-row">
    <label for="highschool" class="inline-label">HIGH SCHOOL: </label>
    <input type="text" id="highschool" style="width: 200px;" />
    <label for="hs_citystate" style="margin-left:20px;">CITY / STATE: </label>
    <input type="text" id="hs_citystate" style="width: 170px;" />
  </div>

  <div class="form-row">
    <label for="hs_from" class="inline-label">FROM: </label>
    <input type="date" id="hs_from" style="width: 170px;" />
    <label for="hs_to" style="margin-left: 20px;">TO: </label>
    <input type="date" id="hs_to" style="width: 170px;"/>
  </div>

  <div class="form-row">
    <label>GRADUATE? </label>
    <input type="checkbox" id="graduate_yes" />
    <label for="graduate_yes">YES</label>
    <input type="checkbox" id="graduate_no" style="margin-left: 10px;" />
    <label for="graduate_no">NO</label>
    <label for="diploma" style="margin-left: 20px;">DIPLOMA: </label>
    <input type="text" id="diploma" style="width: 200px; border-bottom: 1px solid black;" />
  </div>

  <div class="form-row" style="margin-top:20px;">
    <label for="college" class="inline-label">COLLEGE: </label>
    <input type="text" id="college" style="width: 200px;" />
    <label for="college_citystate" style="margin-left: 20px;">CITY / STATE: </label>
    <input type="text" id="college_citystate" style="width: 170px;" />
  </div>

  <div class="form-row">
    <label for="college_from" class="inline-label">FROM: </label>
    <input type="date" id="college_from" style="width: 170px;" />
    <label for="college_to" style="margin-left: 20px;">TO: </label>
    <input type="date" id="college_to" style="width: 170px;"/>
  </div>

  <div class="form-row">
    <label>GRADUATE? </label>
    <input type="checkbox" id="college_grad_yes" />
    <label for="college_grad_yes">YES</label>
    <input type="checkbox" id="college_grad_no" style="margin-left: 10px;" />
    <label for="college_grad_no">NO</label>
    <label for="degree" style="margin-left: 20px;">DEGREE: </label>
    <input type="text" id="degree" style="width: 200px; border-bottom: 1px solid black;" />
  </div>

</body>
</html>
